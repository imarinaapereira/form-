<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h3>Cadastro da liga dos astronautas</h3>
  <form action="">
    <label for="nome">Nome:</label>
    <input type="text" id="nome">
    <div style="margin: 5px;">
      <label for="email">Email:</label>
      <input type="email" id="email">
      <label for="passaword">-Password:</label>
      <input type="password" id="passaword">
    </div>
    <br>
    <div>
      <label for="data">Data de nascimento</label>
      <input type="date" id="data">
      <label for="foto">-Foto:</label>
      <input type="file" id="foto">
    </div>

    <div>
      <label for="nacionalidade">Nacionalidade:</label>
      <select name="nacionalidade" id="nacionalidade">
        <option value="rus">Russa </option>
        <option value="ame">Americana</option>
        <option value="bra">Brasileira</option>
      </select>
      -Genero:
      <label for="feminino">F</label>
      <input type="radio" name="genero" id="feminino" value="F">
      <label for="masculino">M</label>
      <input type="radio" name="genero" id="masculino" value="M">
    </div>
    <br>
    <p>Suas principais qualidades:</p>
    <label for="int">Inteligência</label>
    <input type="checkbox" id="int"> |
    <label for="res">Resiliência</label>
    <input type="checkbox" id="res">|
    <label for="pre">Preparo físico</label>
    <input type="checkbox" id="pre">|
    <label for="edc">Educação</label>
    <input type="checkbox" id="edc">
  </form>
</body>

</html>
